<html>
    <head>
    <title>SmartBusiness</title>
    <meta charset="utf-8">
    <!-- CSS da página-->
    <link rel="stylesheet" type="text/css" href="/src/style/style.sass">

    <body>
        <div class="top-bar">
            <h2>Mês do digital, aproveite para fazer parte do SmartBusiness!</h2>
            <h3 id="x">X</h3>
        </div>

        <section class="hero-banner"> <!-- Inicio Página principal-->
            <div class="header-body">
                <header>    <!-- Inicio Cabeçalho página principal-->
                    <div class="logo">
                        <img src="/src/imgs/logo.svg" alt="logo">
                    </div>       <!-- Logo SmartBusiness-->
                    <div class="acess">                             <!-- Div da classe Acess, onde fica o acesso usuario-->
                        <img src="/src/imgs/Group 3.svg">
                        <button onmouseover="showAcess();" onmouseout="resetAcess();" id="acButton">
                        </button>
                    </div>
                    <div class="buttons">                           <!-- Classe buttons onde fica toda parte do cadastra-se -->
                        <button onmouseover="showText();" onmouseout="reset();" id="cadButton">
                            Cadastre-se gratuitamente
                        </button>
                    </div>
                </header>   <!-- Inicio Cabeçalho página principal-->
            </div>
            <div class="center-group">
                <div class="content-hero">                                         <!-- Campo informação Central-->

                </div>
                <div class="mask-group">
                    <img src="/src/imgs/ISTOCKPHOTO_1306561015-removebg 1.png">
                </div>
            </div>
        </section><!-- Fim Página principal-->

        <section class="feedbacks"><!-- Área do Feedback -->
            
        </section>                 <!-- FIM Área do Feedback -->
        <div class="spacing"></div>
        
    </body>
    <script type="text/javascript" src="/src/js/javascript.js"></script>
</html>
