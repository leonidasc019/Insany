<html>
    <head>
    <title>SmartBusiness - Acesso</title>
    <meta charset="utf-8">
    <!-- CSS da página-->
    <link rel="stylesheet" type="text/css" href="/src/style/style.sass">

    <body>
        <section class="login-bg">
            <div class="banner">
                <img src="/src/imgs/logoacess.svg" id="logo-ac">
                <img src="/src/imgs/Group 481714.svg" id="ac-seta">
                <img src="/src/imgs/ISTOCKPHOTO_1299944176-removebg.png" id="ac-perso">
                <img src="/src/imgs/chart.png" id="ac-chart">
                <h2>O verdadeiro conceito de Smart Company</h2>
            </div>
            <div class="frame81">
                <a href="/index.html">← Voltar</a>
                <h5>Login</h5>
                <div class="frame82">
                    <div class="frame83">
                        <div class="ac-senha-email">
                            <label for="email" id="ac-email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu melhor email aqui">
                            <div class="ac-senha">
                                <label for="senha" id="ac-senhas">Senha</label>
                                <input type="senha" id="senha" name="senha">
                            </div>
                        </div>
                        <div class="ac-forgot-pass">
                            <div class="square"></div>
                            <h5>Lembrar Senha</h5>
                            <button>Esqueceu sua senha?</button>
                        </div>
                    </div>
                    <button id="ac-entrar">
                        <h6>Entrar</h6>
                    </button>
                    <div class="or">
                        <div class="line">   
                        </div>
                    </div>
                    <img src="/src/imgs/Group 481657.png">
                    <h6>Não tem uma conta? Inscrever-se</h6>
                </div>
                <dialog>
                    <button id="close-modal">X</button>
                    <div class="bg-modal">
                        <div class="bg-banner">
                            <img src="/src/imgs/Group 482294.png">
                        </div>
                        <div class="campo">
                            <h2>Esqueceu a senha?</h2>
                            <h4>Digite seu e-mail e enviaremos instruções para redefinir sua senha</h4>
                            <div class="email-modal">
                                <label for="email" id="ac-email">Email</label>
                                <input type="email" id="modal-email" name="email" placeholder="Digite seu melhor email aqui">
                            </div>
                            <button id="modal-recuperar">
                                <h6>Recuperar Senha</h6>
                            </button>
                        </div>

                    </div>
                </dialog>
            </div>

        </section>
    </body>
    <script type="text/javascript" src="/src/js/javascript.js"></script>
</html>
